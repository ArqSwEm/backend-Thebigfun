version: '3'services:  ### MySQL database for Customer  db-customer:    container_name: db-customer    image: mysql:8.0.33    restart: unless-stopped    environment:      MYSQL_DATABASE: db_customer      MYSQL_USER: root      MYSQL_PASSWORD: upc123321      MYSQL_ROOT_PASSWORD: upc123321    ports:      - 3307:3306 # Map local port 3307 to container port 3306    expose:      - 3306 # The container's port 3306 is exposed  ### MySQL database for Device  db-device:    container_name: db-device    image: mysql:8.0.33    restart: unless-stopped    environment:      MYSQL_DATABASE: db_device      MYSQL_USER: root      MYSQL_PASSWORD: upc123321      MYSQL_ROOT_PASSWORD: upc123321    ports:      - 3308:3306 # Map local port 3308 to container port 3306    expose:      - 3306 # The container's port 3306 is exposed  ### MySQL database for Quotation  db-quotation:    container_name: db-quotation    image: mysql:8.0.33    restart: unless-stopped    environment:      MYSQL_DATABASE: db_quotation      MYSQL_USER: root      MYSQL_PASSWORD: upc123321      MYSQL_ROOT_PASSWORD: upc123321    ports:      - 3309:3306 # Map local port 3309 to container port 3306    expose:      - 3306 # The container's port 3306 is exposed  ### MySQL database for Service_Order  db-service_order:    container_name: db-service_order    image: mysql:8.0.33    restart: unless-stopped    environment:      MYSQL_DATABASE: db_service_order      MYSQL_USER: root      MYSQL_PASSWORD: upc123321      MYSQL_ROOT_PASSWORD: upc123321    ports:      - 3310:3306 # Map local port 3310 to container port 3306    expose:      - 3306 # The container's port 3306 is exposed