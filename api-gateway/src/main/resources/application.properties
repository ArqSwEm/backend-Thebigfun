spring.application.name=api-gateway

# Server Port
server.port=8080

# Routes Configuration
spring.cloud.gateway.routes[0].id=user-service-route
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/thebigfun/v1/auth/**


spring.cloud.gateway.routes[1].id=payment-service-route
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/payments_services/**


spring.cloud.gateway.routes[2].id=booking-service-route
spring.cloud.gateway.routes[2].uri=http://localhost:8083
